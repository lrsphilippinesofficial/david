<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official website of LRS Philippines. Discover our services and latest updates.">
    <meta name="keywords" content="LRS Philippines, services, news, official website">
    <meta property="og:title" content="LRS Philippines Official">
    <meta property="og:description" content="Discover the services and latest updates from LRS Philippines.">
    <meta property="og:image" content="logo.png">
    <meta property="og:url" content="http://www.yourwebsite.com">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LRS Philippines Official">
    <meta name="twitter:description" content="Discover the services and latest updates from LRS Philippines.">
    <meta name="twitter:image" content="logo.png">
    <title>LRS Philippines Official</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #0044cc;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            text-align: center;
        }
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logo img {
            height: 50px; /* Adjust size as needed */
            margin-right: 10px;
        }
        .logo h1 {
            margin: 0;
            font-size: 24px; /* Adjust font size as needed */
        }
        .container {
            padding: 15px;
        }
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        figure {
            margin: 0;
            text-align: center;
        }
        figure img {
            max-width: 100%;
            height: auto;
        }
        figcaption {
            font-style: italic;
            margin-top: 5px;
            color: #666;
        }
        .profile-img {
            width: 80px; /* Adjust size as needed */
            height: 80px; /* Adjust size as needed */
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        @media (max-width: 768px) {
            .logo h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="lrs.png" alt="LRS Philippines Logo"> <!-- Replace with your logo file -->
            <h1>LRS Philippines Official</h1>
        </div>
    </header>

    <div class="container">
        <div class="main-content">
            <h2>
                Admin David
                <img src="admin.jpg" alt="Admin David" class="profile-img"> <!-- Replace with Admin David's image file -->
            </h2>
            
            <!-- Image with Caption -->
            <figure>
                <img src="promo.jpg" alt="A descriptive alt text for the image">
                <figcaption>A descriptive caption for the image.</figcaption>
            </figure>
        </div>
    </div>

    <footer>
        &copy; 2024 LRS Philippines Official. All rights reserved.
    </footer>
</body>
</html>
